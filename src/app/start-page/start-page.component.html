<h1>Insira as palavras que quer adicionar a sopa de letras</h1>
<h4>Separe as palavras por espacos</h4>
<textarea rows="4" cols = "50" [(ngModel)]="palavras"></textarea><br><br>
<legend>Numero de linhas:</legend>
<input type="number" [(ngModel)]="linhas"><br><br>
<legend>Numero de colunas:</legend>
<input type="number" [(ngModel)]="colunas"><br><br>
<button (click)="generate()">Gerar sopa de letras</button>
